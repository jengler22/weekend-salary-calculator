<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    
        <h3>Add Employee</h3>

        <form id = "inputForm" class= "employee-info" onSubmit="submitInfo(event)">
            First Name: <input id="firstName" class="inputForm" type="text" required />
            Last Name: <input id="lastName" class="inputForm" type="text" required />
            ID Number: <input id=" idNumber" class="inputForm" type="number" required /> 
            Job Title: <input id=" jobTitle" class="inputForm" type="text" required />
            Annual Salary: <input id=" annualSalary" class="inputForm" type="number" required />
            <button id="submit-button">Submit</button>
        </form>
     
    

        <h3>Current Employees</h3>

        <table id="tableData">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th> ID Number</th>
                    <th>Job Title</th>
                    <th>Annaul Salary</th>
                    <th>Remove</th>
                    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Jake</td>
                    <td>Engler</td>
                    <td>022291</td>
                    <td>New Guy</td>
                    <td>$100,000</td>
                    <td><button onClick="removeData(event)">Delete</button> </td>
                </tr>
                   
            </tbody>
        </table>

        <div id="monthlyTotal">
            <h3 id="monthlyTotalPayroll"></h3>
        </div>

        


    
    <script src="client.js"></script>
</body>
</html>
