<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    
        <h3>Add Employee</h3>

        <form id="inputForm" onsubmit="submitInfo(event)" >
            First Name: <input id="firstName" class="inputForm" type="text" required />
            Last Name: <input id="lastName" class="inputForm" type="text" required />
            ID Number: <input id="idNumber" class="inputForm" type="number" required /> 
            Job Title: <input id="jobTitle" class="inputForm" type="text" required />
            Annual Salary: <input id=" annualSalary" class="inputForm" type="number" required />
            <input type="submit" />
        </form>
     
    

        <h3>Current Employees</h3>

        <div>

        <table>
            
                <tr id="tableData">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th> ID Number</th>
                    <th>Job Title</th>
                    <th>Annaul Salary</th>
                    <th>Remove</th>
                    
                </tr>
            

            <tbody id="tableBody"></tbody>
                   
            
        </table>

        </div>

        <div>
            <h3 id="monthlyTotalPayroll"></h3>
        </div>

        


    
    <script src="client.js"></script>
</body>
</html>
